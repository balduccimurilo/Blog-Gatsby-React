backend: 
  name: github
  repo: balduccimurilo/Blog-Gatsby-React
  branch: master
  site_domain: https://murilobalducci.netlify.app/
  
  
publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "assets/img"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
      - { label: "image", name: "thumbnail", widget: "image" }
      - {
        label: "Category",
        name: "category",
        widget: "select",
        options: ["jerkyll", "css", "js", "html", "svg", "dev", "misc", "mkt", "NEG"]
      }
      - {
        label: "Background",
        name: "background",
        widget: "select",
        options: [
          { label: "Jekyll", value: "#B31917" },
          { label: 'CSS', value: '#2DA0C3' },
          { label: 'JS', value: '#e6a119' },
          { label: 'HTML', value: '#B31917' },
          { label: 'SVG', value: '#9571c7' },
          { label: 'DEV', value: '#f0cb1a' },
          { label: 'GERAL', value: '#09e3df' },
          { label: 'MKT', value: '#EB7728' },
          { label: 'NEG', value: '#8BC344' },
        ]
      }
      - { label: "Body", name: "body", widget: "markdown" }